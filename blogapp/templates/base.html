{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Blog Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
   
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
   
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->

    <link href="{% static 'css/blog.css' %}" rel="stylesheet">


    <style>
      {% block style %}
        .blog-footer {
  position: absolute;
  right: 0;
  bottom: 0;
  left: 0;
  padding: 0rem;
  position: fixed;
  text-align: center;
}
      {% endblock %}
    </style>
  </head>






  <body>
<!-- Facebook plugin -->
  <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/pl_PL/sdk.js#xfbml=1&version=v2.7";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>


  <div class='wrapper'>
  {% block nav %}
  <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href="/">Home</a>
          {% if request.user.is_authenticated %}
          <a class="blog-nav-item" href="/favs">Favourites</a>
          <a class="blog-nav-item" href="/my_blog">MY BLOG</a>

          
            <a class="blog-nav-item navbar-right" href="/logout/">Logout</a>
            <a class="blog-nav-item navbar-right"> Logged as: <b>{{request.user}}</b></a>
          {% else %}
            <a class="blog-nav-item navbar-right" href="/login/"> Login </a>
            <a class="blog-nav-item navbar-right" href="/register/"> Register </a>
          {% endif %}
        </nav>
      </div>
    </div>
  {% endblock %}

    {% block profile %}

    {% endblock %}
</div>


    <footer class="blog-footer">
      <p><a href="#">Back to top</a></p>
    </footer>




    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
    <script src="{% static 'js/jquery-2.0.0.min.js' %}"></script>
    <script src="{% static 'js/ajax.js' %}"></script>
  </body>
</html>
